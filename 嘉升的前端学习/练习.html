<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div {
        width: 120px;
        height: 100px;
        background-color: pink;
    }
</style>

<body>
    <h2>这是二级标题</h2>
    <p>这是p标签</p>
    <h3>这是三级标签</h3>
    <img src="image/1.jpg" alt="">
    <div>我是一个高100px宽120的粉色盒子</div>
    <a href="https://www.baidu.com/index.htm">这里可以跳转到百度</a>
    <ul>
        <li>我</li>
        <li>是</li>
        <li>无</li>
        <li>序</li>
        <li>表</li>
    </ul>
    <input type="text" placeholder="我是一个宽300px但是输入什么都没用的输入框" style="width: 300px;">
    <button>不管怎么按都没用的按钮</button>
    <table height="80" width="400">
        <tr>
            <td width="100px" style="text-align: center; border: 1px solid black;">用户名</td>
            <td style="border: 1px solid black;"><input type="text"></td>
        </tr>
        <tr>
            <td style="text-align: center;border: 1px solid black;">密码</td>
            <td style="border: 1px solid black;"><input type="password"></td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center;border: 1px solid black;">
                <input type="submit" style="width: 50px;">
                <input type="reset" style="width: 50px;">
            </td>
        </tr>
    </table>
    <p>自我介绍</p>
    性别<input type="radio" name="sex">男
    <input type="radio" name="sex">女
    <label for="">城市
        <select name="city" id="">
            <option value="jx">江西</option>
            <option value="sh">上海</option>
            <option value="bj">北京</option>
            <option value="tj">天津</option>
        </select>
    </label>
    兴趣<input type="checkbox">旅游
    <input type="checkbox">钓鱼
    <input type="checkbox">爬山
    <br>
    目标
<textarea name="" id="" cols="30" rows="10" placeholder="我要努力挣钱" style="height: 50px;"></textarea>
</body>

</html>
